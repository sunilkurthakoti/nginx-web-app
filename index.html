<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample web app deployed using AWS App Runner">
    <title>Sample Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #ffffff;
            --accent-color: #ff8c00;
            --background-gradient: linear-gradient(135deg, #1e90ff, #00bfff);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--background-gradient);
            color: var(--secondary-color);
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--secondary-color);
        }

        nav a {
            text-decoration: none;
            color: var(--secondary-color);
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: animateBG 10s infinite linear;
        }

        @keyframes animateBG {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-50%) translateY(-50%);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e07800;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
        }

        .social-icons a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div>My Web App</div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to AWS App Runner!</h1>
        <p>Deploying modern web applications has never been easier.</p>
        <a href="https://aws.amazon.com/apprunner/" target="_blank" class="btn">Get Started</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Web App. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">&#x1F426;</a>
            <a href="https://facebook.com" target="_blank">&#x1F603;</a>
            <a href="https://linkedin.com" target="_blank">&#x1F4D6;</a>
        </div>
    </footer>
</body>
</html>
